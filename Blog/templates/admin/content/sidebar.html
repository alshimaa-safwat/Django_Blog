
{% load i18n static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/posts" class="brand-link">
        <img src="/static/adminlte/dist/img/AdminLTELogo.png"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">Django Blog</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="sidenav user-panel mt-3 pb-3 mb-3 ">
            <!--        <div class="image">-->
            <!--          <img src="/static/adminlte/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">-->
            <!--        </div>-->
            <div class="info">
                <a href="../admin/" class="d-block"><strong>{% firstof user.get_short_name user.get_username%}</strong></a>
            </div>
            <br>
            <div class="info">
                <a href="" class="d-block"><strong>{{user.email}}</strong></a>
            </div>
            <br>
            <div class="info">
                {% if user.has_usable_password %}
                <!--                <a href="{% url 'admin:password_change' %}">{% trans 'Change password' %}</a>-->
                <a href="../changePass/{{user.username}}">{% trans 'Change password' %}</a>

                {% endif %}
            </div>
            <br>
            <div class="info">
                <a href="/logout">{% trans 'Log out' %}</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li class="nav-header"></li>

                <li class="nav-item">
                    <a href="/ourBlog/users/" class="nav-link">
                        <i class="fas fa-users mr-2"></i>

                        <p>
                            Users
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ourBlog/posts/" class="nav-link">
                        <i class="fas fa-mail-bulk mr-2"></i>
                        <p>
                            Posts
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ourBlog/categories/" class="nav-link">
                        <i class="fas fa-tag mr-2"></i>
                        <p>
                            Categories
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ourBlog/words/" class="nav-link">
                        <i class="fas fa-align-center mr-2"></i>
                        <p>
                            Forbidden Words
                        </p>
                    </a>
                </li>

                <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
