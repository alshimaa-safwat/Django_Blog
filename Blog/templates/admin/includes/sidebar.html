{% load i18n static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="/" class="brand-link">
        <img src="/static/adminlte/dist/img/AdminLTELogo.png"
             alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3">
        <span class="brand-text font-weight-light">Blog</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 ">
            <div class="">
                <img src="/static/adminlte/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="">
                <span class="text-white-50">{{ user.first_name }} {{ user.last_name }}</span>
            </div>
            <div class="">
                <span class="text-white-50"><strong>{{ user.email }}</strong></span>
            </div>
            <div class="mt-5">
                <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-header"></li>
                <li class="nav-item">
                    <a href="{% url 'dashboard.users.index' %}" class="nav-link">
                        <i class="fas fa-users mr-2"></i>
                        <p>Users</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard.posts.index' %}" class="nav-link">
                        <i class="fas fa-mail-bulk mr-2"></i>
                        <p>Posts</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard.categories.index' %}" class="nav-link">
                        <i class="fas fa-tag mr-2"></i>
                        <p>Categories</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'dashboard.words.index' %}" class="nav-link">
                        <i class="fas fa-align-center mr-2"></i>
                        <p>Forbidden Words</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</aside>
